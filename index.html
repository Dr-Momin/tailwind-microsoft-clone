<!doctype html>
<html lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Cloud, Computers, Apps &amp; Gaming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="navbar flex justify-between items-center">

        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger p-4 cursor-pointer md:hidden ">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden">Search Icon</div>
        </div>

        <div class="logo text-center md:order-1 flex ">
            <div>Microsoft</div>
            <div class="features inset-0 md:flex space-x-2 mx-8 hidden sm:hidden md:inline-block">
                <div class="fitem">Microsoft 365</div>
                <div class="fitem">Office</div>
                <div class="fitem">Windows</div>
                <div class="fitem">Surface</div>
                <div class="fitem">Xbox</div>
                <div class="fitem">Support</div>
            </div>
        </div>
        <div class="cart text-center px-3 md:order-3 flex">
            <div class="search hidden md:block">SearchIcon</div>
            <div>
                Cart Account
            </div>
        </div>

    </div>


    <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
        <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-32 space-y-5">
            <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Laptop 4</h1>
            <p class="w-3/4 mx-5 text-center md:text-left">Do it all with a perfect balance of sleek, ultra-thin design, multitasking speed and improved performance</p>
            <button class="text-white bg-black px-4 py-2 my-6 font-bold mx-5">Shop Now ></button>
        </div>
        <div class="right">
            <img class="w-[60rem] md:w-[64rem]" src="assets/ms.webp" alt="">
        </div>
    </div>

</body>
</html>
